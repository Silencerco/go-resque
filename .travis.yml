language: go
sudo: false

cache:
  directories:
    - vendor/

go:
  - 1.8
  - 1.7
  - 1.6

go_import_path: github.com/steenzout/go-resque

env:
  - CI_SERVICE="travis-ci"
    GLIDE_VERSION="0.12.3"

install:
  - mkdir "${GOPATH}/bin"
  - wget "https://github.com/Masterminds/glide/releases/download/v${GLIDE_VERSION}/glide-v${GLIDE_VERSION}-linux-amd64.tar.gz"
  - mkdir -p "${GOPATH}/bin"
  - tar -vxz -C "${GOPATH}/bin" --strip=1 -f "glide-v${GLIDE_VERSION}-linux-amd64.tar.gz"
  - export PATH="${GOPATH}/bin:$PATH"
  - glide install

script:
  - bash vendor/github.com/h12w/gosweep/gosweep.sh

notifications:
  email: false
  slack:
    template:
      - "%{repository_name}@%{branch} %{commit} : [%{build_number}] %{result} "
      - "%{build_url}"
      - "'%{commit_subject}' by %{author}"
      - "%{elapsed_time} : %{duration}"
      - "%{message}"
    rooms:
      secure: ""
    on_success: always
    on_failure: always
